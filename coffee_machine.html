<!doctype html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/47660e1b90.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <title>Кофе машина</title>
  </head>
  
  <body>
    <div id="lock" hidden></div>
    <div class="container rounded mt-3">
      <div class="row">
        
        <!--Блок дисплея-->
        <div class="col-md-3 text-center">
          <div id="display" class="p-4 text-center">
            <p id="displayInfo">Внесите деньги и закажите напиток</p>
            <p><i class="fas fa-money-bill-alt"></i> Баланс: <span id="displayBalance">0</span>руб.</p>
            <div class="progress" style="background-color: black">
              <div class="progress-bar bg-danger" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </div>
         <button class="btn btn-lg btn-danger my-3" onclick="getChange(money.value)"><i class="fas fa-hand-holding-usd"></i>Выдать сдачу</button>
         <img id="cof_cup" src="img/cof_cup.png" alt="Кружка" hidden>
       </div>      

        <!--Блок купюроприемника-->
        <div class="col-md-4">
          <input hidden id="money" type="text">
          <img id="bill_acc" src="img/bill_acc2.png" style="padding-left: 80px" alt="Баномат">
          <div id="change_box" class="mx-auto mt-3"></div>
        </div>

        <!--Блок кнопок выбора кофе-->
        <div class="col-md-5">
          <div class="coffee-btn-group my-3">
            <div class="coffee-btn rounded-circle" onclick="getCoffee('Латте','42');"></div>
            <span>Латте - 42 р.</span>
          </div>
          <div class="coffee-btn-group my-3">
            <div class="coffee-btn rounded-circle" onclick="getCoffee('Американо','47');"></div>
            <span>Американо - 47 р.</span>
          </div>
          <div class="coffee-btn-group my-3">
            <div class="coffee-btn rounded-circle" onclick="getCoffee('Эспрессо','61');"></div>
            <span>Эспрессо - 61 р.</span>
          </div>
          <div class="coffee-btn-group my-3">
            <div class="coffee-btn rounded-circle" onclick="getCoffee('Капучино','58');"></div>
            <span>Капучино - 58 р.</span>
          </div>
          <div class="coffee-btn-group my-3">
            <div class="coffee-btn rounded-circle" onclick="getCoffee('Лунго','44');"></div>
            <span>Лунго - 44 р.</span>
          </div>
        </div>
      </div>          
    </div>

    <!--Блок c купюрами-->
    <div class="container mt-5">
      <img src="img/50rub.jpg" data-value="50" alt="50 руб">
      <img src="img/100rub.jpg" data-value="100" alt="100 руб">
      <img src="img/500rub.jpg" data-value="500" alt="500 руб">
    </div>

    <script src="js/script.js"></script>
        
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

  </body>
</html>
